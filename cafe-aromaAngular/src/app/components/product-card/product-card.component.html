<div class="bg-card rounded-lg shadow-sm border border-border overflow-hidden transition-all duration-200 hover:shadow-md hover:scale-105">
    <div class="aspect-square w-full overflow-hidden">
      <img [src]="imageUrl" [alt]="name" class="w-full h-full object-cover" />
    </div>
    <div class="p-4">
      <h3 class="mb-2 text-foreground">{{ name }}</h3>
      <p class="text-muted-foreground mb-3 text-sm leading-relaxed">{{ description }}</p>
      <div class="flex items-center justify-between">
        <span class="text-primary font-semibold text-lg">${{ price }}</span>
        <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md hover:bg-primary/90 transition-colors text-sm hover:cursor-pointer">
          Agregar
        </button>
      </div>
    </div>
  </div>
