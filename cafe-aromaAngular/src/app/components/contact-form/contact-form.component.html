<div class="bg-card rounded-lg shadow-sm border border-border p-6 md:p-8">
    <h2 class="mb-6 text-foreground text-center">Contáctanos</h2>
  
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="space-y-6">
      <div>
        <label
          for="name"
          class="flex items-center gap-2 text-sm leading-none font-medium select-none
                 text-foreground"
        >
          Nombre
        </label>
        <input
          id="name"
          type="text"
          formControlName="name"
          placeholder="Tu nombre completo"
          class="
            file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground
            dark:bg-input/30 flex h-9 w-full min-w-0 rounded-md border px-3 py-1 text-base
            transition-[color,box-shadow] outline-none
            disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50
            md:text-sm
            focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px]
            aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive
            bg-input-background border-border focus:border-primary mt-1
          "
        />
      </div>
  
      <div>
        <label
          for="email"
          class="flex items-center gap-2 text-sm leading-none font-medium select-none text-foreground"
        >
          Correo Electrónico
        </label>
        <input
          id="email"
          type="email"
          formControlName="email"
          placeholder="tu@email.com"
          class="
            file:text-foreground placeholder:text-muted-foreground selection:bg-primary selection:text-primary-foreground
            dark:bg-input/30 flex h-9 w-full min-w-0 rounded-md border px-3 py-1 text-base
            transition-[color,box-shadow] outline-none
            disabled:pointer-events-none disabled:cursor-not-allowed disabled:opacity-50
            md:text-sm
            focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px]
            aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive
            mt-1 bg-input-background border-border focus:border-primary
          "
        />
      </div>
  
      <div>
        <label
          for="message"
          class="flex items-center gap-2 text-sm leading-none font-medium select-none text-foreground"
        >
          Mensaje
        </label>
        <textarea
          id="message"
          formControlName="message"
          rows="4"
          placeholder="Escribe tu mensaje aquí..."
          class="
            placeholder:text-muted-foreground
            focus-visible:border-ring focus-visible:ring-ring/50
            aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40
            aria-invalid:border-destructive
            dark:bg-input/30
            flex min-h-16 w-full rounded-md border px-3 py-2
            text-base transition-[color,box-shadow] outline-none focus-visible:ring-[3px]
            disabled:cursor-not-allowed disabled:opacity-50
            md:text-sm mt-1 bg-input-background border-border focus:border-primary
            resize-none
          "
        ></textarea>
      </div>
  
      <button
        type="submit"
        class="
          inline-flex items-center justify-center gap-2 whitespace-nowrap rounded-md text-sm font-medium transition-all
          disabled:pointer-events-none disabled:opacity-50
          [&_svg]:pointer-events-none [&_svg:not([class*='size-'])]:size-4 shrink-0 [&_svg]:shrink-0
          outline-none focus-visible:border-ring focus-visible:ring-ring/50 focus-visible:ring-[3px]
          aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive
          h-9 px-4 py-2 has-[>svg]:px-3 w-full bg-primary text-primary-foreground hover:bg-primary/90
        "
      >
        Enviar Mensaje
      </button>
    </form>
  </div>
