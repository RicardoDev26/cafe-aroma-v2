<div class="min-h-[427px] bg-gradient-to-br from-primary to-primary/80 rounded-lg overflow-hidden shadow-lg text-primary-foreground">
    <div class="relative h-48 overflow-hidden">
      <img
        [src]="imageUrl"
        alt={{title}}
        class="w-full h-full object-cover"
      />
      <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent"></div>
    </div>
    <div class="p-6">
      <h3 class="mb-3 text-primary-foreground">{{title}}</h3>
      <p class="text-primary-foreground/90 mb-4 leading-relaxed">
        {{description}}
      </p>
      <button class="bg-accent text-accent-foreground px-6 py-2 rounded-md hover:bg-accent/90 transition-colors hover:cursor-pointer">
        Ver Oferta
      </button>
    </div>
  </div>
